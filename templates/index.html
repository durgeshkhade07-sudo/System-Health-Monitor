<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center text-info mb-5" data-aos="fade-down">Real-Time System Monitor</h1>

    <div class="row">
        <div class="col-md-8" data-aos="fade-right">
            <div class="glass-card">
                <h5>Live Performance Graph</h5>
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="col-md-4" data-aos="fade-left">
            <div class="glass-card text-center">
                <h6>CPU Usage</h6>
                <h2 id="cpu-val" class="text-warning">0%</h2>
            </div>
            <div class="glass-card text-center">
                <h6>RAM Usage</h6>
                <h2 id="ram-val" class="text-success">0%</h2>
            </div>
            <div class="text-center mt-3">
                <a href="/download-report" class="btn btn-outline-info w-100">ðŸ“¥ Download PDF Report</a>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    // Chart Setup
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'CPU %',
                data: [],
                borderColor: '#fbbf24',
                tension: 0.4
            }]
        },
        options: { scales: { y: { beginAtZero: true, max: 100 } } }
    });

    // Function to fetch data from Flask
    function updateData() {
        fetch('/api/live-data')
            .then(res => res.json())
            .then(data => {
                document.getElementById('cpu-val').innerText = data.cpu + '%';
                document.getElementById('ram-val').innerText = data.ram + '%';

                // Update Chart
                if (myChart.data.labels.length > 10) {
                    myChart.data.labels.shift();
                    myChart.data.datasets[0].data.shift();
                }
                myChart.data.labels.push(data.time);
                myChart.data.datasets[0].data.push(data.cpu);
                myChart.data.update();
            });
    }

    setInterval(updateData, 2000); // Dar 2 secondanni update kara
</script>
</body>
</html>
